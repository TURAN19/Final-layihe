<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS JAVASCRIPT Praktiki Lahiyələr | Kodlar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://kit.fontawesome.com/7a4b62b0a4.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">Turan Nəsirov</div>
        <ul>
          <a href="#hero">
            <li>Ana Səhfə</li>
          </a>
          <a href="#project">
            <li>Layihələr</li>
          </a>
          <a href="#contact">
            <li>Əlaqələ</li>
          </a>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div class="container">
          <div class="hero_image animate__animated animate__bounceInLeft">
            <img src="/Screenshot 2023-06-06 114846.jpg" alt="hero image" />
          </div>
          <div class="hero_content">
            <h1>
              <span class="hi_text">HTML CSS</span>,
              <span class="name_text">JAVASCRIPT</span>
            </h1>
            <h2>3 Praktiki Layihəm</h2>
          </div>
        </div>
      </section>
      <section id="project">
        <h2>Layihələrim</h2>
        <div class="container">
          <div class="project_container"></div>
        </div>
      </section>
      <section id="contact">
        <div class="container">
          <h2>
            <span class="hi_text">İzlə məni</span> <br />
            <span class="name_text">Daha çox video üçün</span>
          </h2>
          <div class="top_contact">
            <a
              target="_blank"
              href="https://www.facebook.com/"
              class="contact_way"
            >
              <i class="fa fa-linkedin"></i>
              <h3>Facebook</h3>
            </a>
            <a
              target="_blank"
              href="https://www.youtube.com/"
              class="contact_way"
            >
              <i class="fa fa-youtube"></i>
              <h3>Youtube</h3>
            </a>
            <a
              href="https://www.instagram.com/turan_nesirov"
              target="_blank"
              class="contact_way"
            >
              <i class="fa fa-instagram"></i>
              <h3>Instagram</h3>
            </a>
          </div>
          <div class="bottom_contact">
            <a
              target="_blank"
              href="https://github.com/TURAN19"
              class="contact_way"
            >
              <i class="fab fa-github"></i>
              <h3>Github</h3>
            </a>

            <div class="contact_way">
              <i class="fa fa-mobile"></i>
              <h3>Abunə olun<h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">ALqoritimika kanalı tərəfindən yaradılıb</div>
    </footer>
  </body>
</html>
